<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ligh-ting control panel</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- <nav>
        <div class="nav-wrapper teal darken-3">
            <a class="brand-logo center white-text">Ligh-ting Control Panel</a>
        </div>
    </nav> -->

    <div class="container">
        <div class="row">
            <div class="col s12 m5 l6 offset-m3 offset-l3 ">
                <div class="card">
                    <div class="card-image">
                        <img id="bulbImg" src="images/bulb.png">
                        <span class="card-title">Card Title</span>
                        <button id="switchBtn" class="btn-floating btn-large halfway-fab waves-effect waves-light yellow"></button>
                    </div>
                    <div class="card-content yellow lighten-5">
                        <h4>ID: 1</h4>
                        <h1></h1>
                        <div class="input-field">
                            <input disabled value="123" id="duskReadings" type="number" min="1" max="5">
                            <label for="duskReadings">Dusk Readings</label>
                        </div>



                        <div class="input-field">
                            <input id="duskThreshold" type="number" min=0 max=1023>
                            <label for="duskThreshold">Dusk Threshold</label>
                        </div>


                        <div class="input-field">
                            <select id="modeSelect">
                                <option value="DUSK_ONLY">Dusk only</option>
                                <option value="TIME_ONLY">Time only</option>
                                <option value="DUSK_OVER_TIME">Dusk over time</option>
                                <option value="OVERRIDE">Override</option>
                            </select>
                            <label>Mode Select</label>
                        </div>

                        <div class="input-field">
                            <input id="turnOnTime" type="text" class="timepicker">
                            <label>Turn On Time</label>
                        </div>

                        <div class="input-field">
                            <input id="turnOffTime" type="text" class="timepicker">
                            <label>Turn Off Time</label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script>
        M.AutoInit()
        var led_ = false;
        axios.get('/led/').then(response => {
            if (response.data.isOn) {
                document.getElementById('switchBtn').className = 'btn-floating btn-large halfway-fab  waves-effect waves-light yellow'
                document.getElementById('switchBtn').innerHTML = 'ON'
                document.getElementById('bulbImg').src = '/images/bulb.png'
                led_ = true
            } else {
                document.getElementById('switchBtn').className = 'btn-floating btn-large halfway-fab waves-effect waves-light grey'
                document.getElementById('switchBtn').innerHTML = 'OFF'
                document.getElementById('bulbImg').src = '/images/bulb_off.png'
                led_ = false
            }
        })

        document.getElementById('switchBtn').addEventListener("click", () => {
            if (led_) {
                axios.post('/led', { state: 0 })
            } else {
                axios.post('/led', { state: 1 })
            }
            axios.get('/led/').then(response => {
                if (response.data.isOn) {
                    document.getElementById('switchBtn').className = 'btn-floating btn-large halfway-fab waves-effect waves-light yellow'
                    document.getElementById('switchBtn').innerHTML = 'ON'
                    document.getElementById('bulbImg').src = '/images/bulb.png'
                    led_ = true
                } else {
                    document.getElementById('switchBtn').className = 'btn-floating btn-large halfway-fab waves-effect waves-light grey'
                    document.getElementById('switchBtn').innerHTML = 'OFF'
                    document.getElementById('bulbImg').src = '/images/bulb_off.png'
                    led_ = false
                }
            })
        })

        axios.get('/sensor/').then(response => {
            document.getElementById('duskReadings').value = response.data.sensorReadingValue
        })

        axios.get('/duskThreshold/').then(response => {
            document.getElementById('duskThreshold').value = response.data.duskThreshold
        })

        document.getElementById('duskThreshold').addEventListener('change', () => {
            axios.post('/duskThreshold/', { duskThreshold: document.getElementById('duskThreshold').value })
        })

        document.getElementById('modeSelect').addEventListener('change', () => {
            axios.post('/mode/', { mode: document.getElementById('modeSelect').value })
        })

        axios.get('/mode/').then(response => {
            document.getElementById('modeSelect').value = response.data.mode
            M.AutoInit()
        })




        axios.get('/turnontime/').then(response => {
            document.getElementById('turnOnTime').value = response.data.hour + ':' + response.data.minute
            var elems = document.querySelectorAll('.timepicker');
            var instances = M.Timepicker.init(elems, { twelveHour: false });
        })

        document.getElementById('turnOnTime').addEventListener('change', () => {
            var timeArray = document.getElementById('turnOnTime').value.split(':')

            axios.post('/turnontime/', { hour: timeArray[0], minute: timeArray[1] })
        })

        axios.get('/turnofftime/').then(response => {
            document.getElementById('turnOffTime').value = response.data.hour + ':' + response.data.minute
            var elems = document.querySelectorAll('.timepicker');
            var instances = M.Timepicker.init(elems, { twelveHour: false });
        })

        document.getElementById('turnOffTime').addEventListener('change', () => {
            var timeArray = document.getElementById('turnOffTime').value.split(':')

            axios.post('/turnofftime/', { hour: timeArray[0], minute: timeArray[1] })
        })

            // setInterval(function () {
            //     location.reload()
            // }, 60000);

    </script>
</body>

</html>
